<script type="text/template" id="users-list-item-template">
    {{#users}}
      <tr>
        <td>{{id}}</td>
        <td>{{name}}</td>
        <td>{{email}}</td>
        <td>{{skype}}</td>
        <td>{{phone}}</td>
        <td><i class="icon-edit"></i><i class="icon-trash"></i></td>
      </tr>
    {{/users}}
</script>
<script type="text/template" id="user-edit-item-template">
    <form class="form-horizontal">
      <div class="control-group">
        <label class="control-label" for="inputName">Name</label>
        <div class="controls">
          <input type="text" id="inputName" placeholder="Name" name="name" value="{{name}}">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="inputBirthdate">Birthdate</label>
        <div class="controls">
          <input type="text" id="inputBirthdate" placeholder="Birthdate" name="birthdate" value="{{birthdate}}">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="inputEmail">Email</label>
        <div class="controls">
          <input type="text" id="inputEmail" placeholder="Email" name="email" value="{{email}}">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="inputSkype">Skype</label>
        <div class="controls">
          <input type="text" id="inputSkype" placeholder="Skype" name="skype" value="{{skype}}">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="inputPhone">Phone</label>
        <div class="controls">
          <input type="text" id="inputPhone" placeholder="Phone" name="phone" value="{{phone}}">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="inputSkills">Skills</label>
        <div class="controls">
          {{#skills}}
          <span class="label skill-item" data-id="{{name}}" data-since="{{sinceDate}}" data-to="{{toDate}}">{{name}} - {{sinceDate}} to {{toDate}} <i class="icon-remove"></i></span>
          {{/skills}}         
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="inputLevel">Level</label>
        <div class="controls">
          <input type="hidden" name="level" value="{{level}}"/>
          <select id="inputLevel" placeholder="Level">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="inputPractice">Practice</label>
        <div class="controls">
          <input type="text" id="inputPractice" placeholder="Practice" name="practice" value="{{practice}}">
        </div>
      </div>
      <div class="control-group">
        <div class="controls">
          <label class="checkbox">
            <input type="checkbox" name="project" {{#project}}checked="checked"{{/project}}> Project Lead
          </label>
          <label class="checkbox">
            <input type="checkbox" name="team" {{#team}}checked="checked"{{/team}}> Team lead
          </label>
          <label class="checkbox">
            <input type="checkbox" name="product" {{#product}}checked="checked"{{/product}}> Product Manager
          </label>
          <label class="checkbox">
            <input type="checkbox" name="practicelead" {{#practicelead}}checked="checked"{{/practicelead}}> Practice Lead
          </label>
        </div>
      </div>
      <div class="control-group">
        <div class="controls">  
            <button type="submit" class="btn btn-primary pull-left">Save</button>
            <button type="submit" class="btn pull-right">Cancel</button>
        </div>
      </div>
    </form>
</script>
